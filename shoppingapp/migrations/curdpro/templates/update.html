<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    {% include 'cdnlines.html'%}
  </head>
  <style media="screen">
    input[name]{
      margin-top:-10px;
    }
  </style>
  <body>
    <div class="container">
      <h2 class="text-center">Please Enter Student Data Here!!!</h2>
        <div class="row">
          <div class="offset-md-3 col-md-6">
            <form method="post">
            {% csrf_token %}
            <label>First Name:</label>
            <input type="text" name="fname" class="form-control" value="{{ student.first_name}}">
            <label>Last Name:</label>
            <input type="text" name="lname" class="form-control" value="{{ student.last_name}}">
            <label>Email ID:</label>
            <input type="email" name="email" class="form-control" value="{{ student.email}}">
            <label>Mobile:</label>
            <input type="number" name="mobile" class="form-control" value="{{ student.mobile}}">
            <label>Course:</label>
            <input type="text" name="course" class="form-control" value="{{ student.course}}">
            <label>Fee:</label>
            <input type="number" name="fee" class="form-control" value="{{ student.fee}}">
            <label>Institute name:</label>
            <input type="text" name="iname" class="form-control" value="{{ student.iname}}">
            <label>Location:</label>
            <input type="text" name="location" class="form-control" value="{{ student.location}}">
            <center>
              <input type="submit" value="update" class="btn btn-outline-success btn-lg">
              <input type="reset" value="clear" class="btn btn-outline-danger btn-lg">
            </center>
          </form>
          </div>
        </div>
    </div>
  </body>
</html>
